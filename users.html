<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mini Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
</head>

<body>
    <!-- Loader -->
    <div class="loader-overlay" id="loader">
        <div class="loader"></div>
    </div>

    <!-- Navbar -->
    <nav class="nav container">
        <div class="nav-buttons">
            <button class="btn nav-btn" onclick="location.href='index.html'">Dashboard</button>
            <button class="btn nav-btn" onclick="location.href='users.html'">Users</button>
            <button class="btn nav-btn" onclick="location.href='posts.html'">Posts</button>
        </div>
        <div>
            <button id="themeToggle" class="btn">üåô/‚òÄÔ∏è</button>
        </div>
    </nav>

    <!-- Page content will go here -->
    <div class="container">
        <h1>Users</h1>
        <table id="usersTable" class="display animate__animated animate__fadeInLeft" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>City</th>
                    <th>Company</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <!-- Edit User Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit User</h2>
                <form id="editForm">
                    <label>Name:</label>
                    <input type="text" id="editName"><br>

                    <label>Username:</label>
                    <input type="text" id="editUsername"><br>

                    <label>Email:</label>
                    <input type="email" id="editEmail"><br>

                    <label>City:</label>
                    <input type="text" id="editCity"><br>

                    <label>Company:</label>
                    <input type="text" id="editCompany"><br>

                    <button type="submit">Save</button>
                </form>
            </div>
        </div>

    </div>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Custom scripts -->
    <script src="JS/ui.js"></script>
    <script src="JS/api.js"></script>
    <script src="JS/users.js"></script>
</body>

</html>
